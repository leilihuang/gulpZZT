                <div class="form-horizontal">
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="col-md-5 control-label">主叫</label>
                            <div class="col-sm-7">

                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="col-md-5 control-label">被叫</label>
                            <div class="col-sm-7">

                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 form-group">
                            <label class="col-md-5 control-label">分机号</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control">
                            </div>
                        </div>
                        <div class="col-md-6 form-group">
                            <label class="col-md-5 control-label">是否接听</label>
                            <div class="col-sm-7">
                                <select class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-3 control-label">来电原因</label>
                            <div class="col-md-8">
                                <select class="form-control one ">

                                </select>
                                <select class="form-control two ">

                                </select>
                                <select class="form-control three ">

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-10">
                            <label class="col-md-4 control-label">来电时间</label>
                            <div class="col-md-8">
                                <div class="input-group input-daterange">
                                    <input type="text" class="form-control datetimepicker" name="start"
                                           data-date-format="yyyy-mm-dd hh:ii">
                                    <span class="input-group-addon">to</span>
                                    <input type="text" class="form-control datetimepicker" name="end"
                                           data-date-format="yyyy-mm-dd hh:ii">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-12">

                            <div class="col-md-8">

                                    <div class="input-group">

                                        <span class="input-group-addon">秒</span>
                                    </div>
                                    <span class="input-group-addon bg-none">到</span>
                                    <div class="input-group">
                                        <input type="text" class="form-control" >
                                        <span class="input-group-addon">秒</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-warning" data-dismiss="modal">重置</button>

</script>
<!--表格-->
<script type="text/html" id="tpl-table-body">
    {{each list as tab}}
    <tr>
        <td class="col-md-1">{{tab.id}}</td>
        <td class="col-md-2">{{tab.zhujiao}}</td>
        <td class="col-md-2">{{tab.time}}</td>
        <td class="col-md-2">{{tab.phone}}</td>
        <td class="col-md-2">{{tab.text}}</td>
        <td class="col-md-3">{{tab.ramark}}</td>
    </tr>
    {{/each}}
</script>
<!---select下拉框-->

</script>

            <div class="col-md-6">{{list.phone}}</div>
            <div class="col-md-6 text-right">{{list.time}}</div>
        </div>
        <div class="row">
            <div class="col-md-12">{{list.name}}</div>
        </div>
        <div class="row">
            <div class="col-md-10 zuo-xi">
                {{list.zuoxi}}[{{list.zuoxi}}]

            </div>
            <div class="col-md-2 text-right">
                <i class="iconfont {{list.img}}"></i>
            </div>
        </div>
    </div>
    {{/each}}
</script>
