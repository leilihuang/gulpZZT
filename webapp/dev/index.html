<script type="text/html" id="tpl-side-menu">
    {{each sideMenu as menu}}
    <div data-index="{{menu.id}}" class="{{menu.icon}} iconfont"></div>
    {{/each}}
</script>
<!--表格-->
<script type="text/html" id="tpl-table-body">
    {{each list as tab}}
    <tr>
        <td class="col-md-1">{{tab.id}}</td>
        <td class="col-md-2">{{tab.zhujiao}}</td>
        <td class="col-md-2">{{tab.time}}</td>
        <td class="col-md-2">{{tab.phone}}</td>
        <td class="col-md-2">{{tab.text}}</td>
        <td class="col-md-3">{{tab.ramark}}</td>
    </tr>
    {{/each}}
</script>
<!---select下拉框-->
<script type="text/html" id="tpl-level-box">
    {{each list as opt}}
