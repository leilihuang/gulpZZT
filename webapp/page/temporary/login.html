<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登陆页</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!-- build:css css/login.min.css-->
    <link rel="stylesheet" href="../css/iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/login.css">
    <!-- endbuild-->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="login-box">
    <div class="login-content">
        <img class="logo" src="../img/images/logo.jpg" alt="">
        <div class="log-Form clearfix">
            <div class="log-left">
                <span class="tit">呼叫中心</span>
                <div class="con clearfix">
                    <i class="iconfont con-lab icon-diannao"></i>
                    <div class="tit-left">
                        <p class="sip">SIP话机（推荐）</p>
                        <p class="sip-ms">通过SIP话机来接听拨打电话</p>
                    </div>
                </div>
            </div>
            <div class="log-rig">
                <div class="form">
                    <div class="form-group">
                        <label>用户名</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label>密码</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
                    </div>
                    <div class="checkbox">
                        <label class="checkbox-inline">
                             <input type="checkbox" value="">记住密码
                        </label>
                        <label class="loginType-box">
                            <i class="iconfont icon-yuan"></i> 登陆状态
                        </label>
                    </div>
                </div>
                <div class="btn-box">
                    <button type="button" class="btn btn-default submitBtn">立即登录</button>
                </div>
            </div>
        </div>
    </div>

</div>


<!--build:js js/lib.min.js-->
<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-select.min.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="../js/lib/template.js"></script>
<script type="text/javascript" src="../js/lib/bootstrap-datetimepicker.zh-CN.js"></script>
<!--endbuild-->
<!--build:js js/login.min.js-->
<script type="text/javascript" src="../js/logic/login.js"></script>
<!--endbuild-->
</body>
</html>
